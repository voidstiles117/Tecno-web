<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>

<body>
    <table id="marco">
        <form action="#">
            <!-- Primera fila (pantalla de la calculadora) -->
            <tr>
                <!-- Con el colspan puedes especificar a cuales son las columnas que te tienes que aliniar -->
                <td colspan="4">
                    <input type="number" name="" id="pantalla">
                </td>
            </tr>
            <!-- Segunda fila (primeros 4 botones de la calculadora) -->
            <tr>
                <td><input class="btn btn-secondary" type="button" value="7" onclick="valor('7')"></td>
                <td><input class="btn btn-secondary" type="button" value="8" onclick="valor('8')"></td>
                <td><input class="btn btn-secondary" type="button" value="9" onclick="valor('9')"></td>
                <td><input class="btn btn-warning" type="button" value="/" onclick="valor('/')"></td>
            </tr>
            <!-- Tercera fila (segundos 4 botones de la calculadora) -->
            <tr>
                <td><input class="btn btn-secondary" type="button" value="4" onclick="valor('4')"></td>
                <td><input class="btn btn-secondary" type="button" value="5" onclick="valor('5')"></td>
                <td><input class="btn btn-secondary" type="button" value="6" onclick="valor('6')"></td>
                <td><input class="btn btn-warning" type="button" value="X" onclick="valor('*')"></td>
            </tr>
            <!-- Cuarta fila (tercera fila de botones) -->
            <tr>
                <td><input class="btn btn-secondary" type="button" value="1" onclick="valor('1')"></td>
                <td><input class="btn btn-secondary" type="button" value="2" onclick="valor('2')"></td>
                <td><input class="btn btn-secondary" type="button" value="3" onclick="valor('3')"></td>
                <td><input class="btn btn-warning" type="button" value="-" onclick="valor('-')"></td>
            </tr>
            <!-- Quinta fila (cuarta fila de botones) -->
            <tr>
                <td><input class="btn btn-danger" type="button" value="C" onclick="valor('C')"></td>
                <td><input class="btn btn-secondary" type="button" value="0" onclick="valor('0')"></td>
                <td><input class="btn btn-warning" type="button" value="+" onclick="valor('+')"></td>
                <td><input class="btn btn-warning" type="button" value="=" onclick="valor('=')"></td>
            </tr>


        </form>
    </table>
    <script src="script.js"></script>
</body>

</html>
